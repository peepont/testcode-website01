    <!-- Test Java script for toggle active and unactive -->
    <script>
        var btns = document.querySelectorAll('#ham-icon a');

        btns.forEach(clickscan);

        function clickscan(btns) {
            btns.addEventListener("click", activeAdd);
        };

        function activeAdd() {
            if (this.classList.contains("active")) {
                this.classList.remove("active");
                document.getElementById('menuList').classList.remove('active');
            } else {
                this.classList.add("active");
                document.getElementById('menuList').classList.add('active');
            }
        };
    </script>
